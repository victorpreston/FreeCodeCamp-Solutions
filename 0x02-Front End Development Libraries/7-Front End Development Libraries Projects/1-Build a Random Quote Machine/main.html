<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="icon" type="image/png" href="https://w7.pngwing.com/pngs/16/835/png-transparent-quotation-mark-font-awesome-computer-icons-right-to-quote-double-quotes-text-logo-sign-thumbnail.png">
    <script src="https://kit.fontawesome.com/8d486c4f81.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"></i>
                <span id="text">
                    Loading Quote...
                </span>
            </div>
            <div class="quote-author">
                <span id="author">

                </span>
            </div>
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote here!" target="_top">
                    <i class="fa fa-twitter"></i>
                </a>
                <button class="button" id="new-quote">
                    New quote
                </button>
            </div>
        </div>
        <div class="footer">
            by
            <a href="https://shubhamlal.is-a.dev" target="_blank">Shubham Lal</a>
        </div>
    </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
