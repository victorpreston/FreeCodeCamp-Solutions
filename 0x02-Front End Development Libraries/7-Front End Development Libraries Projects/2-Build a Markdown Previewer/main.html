<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <link rel="icon" type="image/png"
        href="https://icons.veryicon.com/png/o/object/material-design-icons-1/markdown.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="./script.js"></script>
</head>

<body onload="defaultProps()">
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="background-color: #0a0a23; color: #fff; text-align: center;">
                <h1>Markdown Previewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex flex-column" style="background-color: #2a2b40; height: 100vh;">
                <p
                    style="background-color: #1b1b32; width: 75%; margin: 10px auto; border-radius: 5px; padding: 10px; text-align: center; font-weight: bold; color: #fff;">
                    Editor
                </p>
                <div class="form-group flex-grow-1 d-flex flex-column" style="padding-bottom: 10px;">
                    <textarea id="editor" class="form-control flex-grow-1" onkeyup="updatePreview()"></textarea>
                </div>
            </div>
            <div class="col-6">
                <p
                    style="background-color: #1b1b32; width: 75%; margin: 10px auto; border-radius: 5px; padding: 10px; text-align: center; font-weight: bold; color: #fff;">
                    Preview
                </p>
                <div id="preview">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
