<!DOCTYPE html>
<html>

<head>
  <title>Exercise Tracker | freeCodeCamp</title>
  <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Exercise tracker</h1>

    <div class="form-wrapper">
      <form id="create-user-form" method="post">
        <h3>Create a New User</h3>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" placeholder="username" />
        <input type="submit" value="Create" />
      </form>

      <form id="get-id" method="post">
        <h3>Get your ID</h3>
        <p><code>POST /api/userID</code></p>
        <input id="username" type="text" name="username" placeholder="username" />
        <input type="submit" value="Get ID" />
      </form>
    </div>

    <div>
      <form id="exercise-form" method="post">
        <h3>Add exercises</h3>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uid" type="text" name=":_id" placeholder=":_id" />
        <input id="desc" type="text" name="description" placeholder="description*" />
        <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" />
        <input id="date" type="text" name="date" placeholder="date (yyyy-mm-dd)" />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <p>
      <strong>GET user's exercise log: </strong>
      <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
    </p>
    <p><strong>[ ]</strong> = optional</p>
    <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
  </div>
  <script>
    const createUserForm = document.getElementById("create-user-form");
    const exerciseForm = document.getElementById("exercise-form");
    const getId = document.getElementById("get-id");

    createUserForm.addEventListener("submit", () => {
      const userName = document.getElementById("uname").value;
      if (userName == "") {
        alert("Enter Username of your wish");
        return;
      }
      createUserForm.action = "/api/users";

      createUserForm.submit();
    });

    getId.addEventListener("submit", () => {
      const userName = document.getElementById("username").value;
      if (userName == "") {
        alert("Enter your Username");
        return;
      }
      getId.action = "/api/userID";

      getId.submit();
    });

    exerciseForm.addEventListener("submit", () => {
      const userId = document.getElementById("uid").value;
      if (userId == "") {
        alert("Enter User ID to proceed");
        return;
      }
      exerciseForm.action = `/api/users/${userId}/exercises`;

      exerciseForm.submit();
    });
  </script>
</body>

</html>
